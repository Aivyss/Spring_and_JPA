<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    
    <form th:action="@{/items/new}" th:object="${bookForm}" method="post">
        <div class="form-group">
            <label th:for="name" th:text="${#messages.msg('HTML.ITEM_FORM.TITLE.ITEM_NAME')}">상품명</label>
            <input type="text" th:field="*{name}" class="form-control"
                   th:placeholder="${#messages.msg('HTML.ITEM_FORM.PLACEHOLDER.ITEM_NAME')}"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'"
            >
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="price" th:text="${#messages.msg('HTML.ITEM_FORM.TITLE.PRICE')}">가격</label>
            <input type="number" th:field="*{price}" class="form-control"
                   th:placeholder="${#messages.msg('HTML.ITEM_FORM.PLACEHOLDER.PRICE')}"
                   th:class="${#fields.hasErrors('price')}? 'form-control fieldError' : 'form-control'"
            >
            <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="stockQuantity" th:text="${#messages.msg('HTML.ITEM_FORM.TITLE.STOCK_QUANTITY')}">수량</label>
            <input type="number" th:field="*{stockQuantity}" class="form-control"
                   th:placeholder="${#messages.msg('HTML.ITEM_FORM.PLACEHOLDER.STOCK_QUANTITY')}"
                   th:class="${#fields.hasErrors('stockQuantity')}? 'form-control fieldError' : 'form-control'"
            >
            <p th:if="${#fields.hasErrors('stockQuantity')}" th:errors="*{stockQuantity}">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="author" th:text="${#messages.msg('HTML.ITEM_FORM.TITLE.AUTHOR')}">저자</label>
            <input type="text" th:field="*{author}" class="form-control"
                   th:placeholder="${#messages.msg('HTML.ITEM_FORM.PLACEHOLDER.AUTHOR')}"
                   th:class="${#fields.hasErrors('author')}? 'form-control fieldError' : 'form-control'"
            >
            <p th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="isbn" th:text="${#messages.msg('HTML.ITEM_FORM.TITLE.ISBN')}">ISBN</label>
            <input type="text" th:field="*{isbn}" class="form-control"
                   th:placeholder="${#messages.msg('HTML.ITEM_FORM.PLACEHOLDER.ISBN')}"
                   th:class="${#fields.hasErrors('isbn')}? 'form-control fieldError' : 'form-control'"
            >
            <p th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}">Incorrect data</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->


</body>
</html>
