<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th th:text="${#messages.msg('HTML.MEMBER_LIST.NICKNAME')}">닉네임</th>
                <th th:text="${#messages.msg('HTML.MEMBER_LIST.NAME')}">이름</th>
                <th th:text="${#messages.msg('HTML.MEMBER_LIST.CITY')}">도시</th>
                <th th:text="${#messages.msg('HTML.MEMBER_LIST.STREET')}">도로명 주소</th>
                <th th:text="${#messages.msg('HTML.MEMBER_LIST.ZIPCODE')}">우편번호</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.id}"></td>
                <td th:text="${member.nickname}"></td>
                <td th:text="${member.name}"></td>
                <td th:text="${member.address?.city}"></td>
                <td th:text="${member.address?.street}"></td>
                <td th:text="${member.address?.zipCode}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    
    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->

</body>
</html>
