<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    
    <form role="form" action="/members/new" th:object="${memberForm}" method="post">
        <div class="form-group">
            <label th:for="nickname" th:text="${#messages.msg('HTML.SIGNUP_FORM.NICKNAME_LABEL')}">닉네임</label>
        
            <input type="text" th:field="*{nickname}" class="form-control"
                   th:placeholder="${#messages.msg('HTML.SIGNUP_FORM.NICKNAME_PLACEHOLDER')}"
                   th:class="${#fields.hasErrors('nickname')}? 'form-control fieldError' : 'form-control'"
            >
            <p th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Incorrect data</p>
    
        </div>
        <div class="form-group">
            <label th:for="name" th:text="${#messages.msg('HTML.SIGNUP_FORM.NAME_LABEL')}">이름</label>
            
            <input type="text" th:field="*{name}" class="form-control"
                   th:placeholder="${#messages.msg('HTML.SIGNUP_FORM.NAME_PLACEHOLDER')}"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect data</p>
        
        </div>
        <div class="form-group">
            <label th:for="city" th:text="${#messages.msg('HTML.SIGNUP_FORM.CITY_LABEL')}">도시</label>
            <input type="text" th:field="*{address.city}" class="form-control"
                   th:placeholder="${#messages.msg('HTML.SIGNUP_FORM.CITY_PLACEHOLDER')}">
        </div>
        <div class="form-group">
            <label th:for="street" th:text="${#messages.msg('HTML.SIGNUP_FORM.STREET_LABEL')}">거리</label>
            <input type="text" th:field="*{address.street}" class="form-control"
                   th:placeholder="${#messages.msg('HTML.SIGNUP_FORM.STREET_PLACEHOLDER')}">
        </div>
        <div class="form-group">
            <label th:for="zipcode" th:text="${#messages.msg('HTML.SIGNUP_FORM.ZIPCODE_LABEL')}">우편번호</label>
            <input type="text" th:field="*{address.zipCode}" class="form-control"
                   th:placeholder="${#messages.msg('HTML.SIGNUP_FORM.ZIPCODE_PLACEHOLDER')}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
